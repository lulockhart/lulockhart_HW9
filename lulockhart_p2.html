<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Part 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Business Analytics Student Survey - Part 2</h2>
      <form action="hawkid_ty.html">
        <div class="mb-3">
          <label class="form-label">I am finishing my:</label><br />
          <div class="form-check">
            <input
              type="radio"
              name="year"
              value="first"
              id="first"
              class="form-check-input"
              required
            />
            <label for="first" class="form-check-label"
              >First year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="year"
              value="second"
              id="second"
              class="form-check-input"
            />
            <label for="second" class="form-check-label"
              >Second year at Iowa</label
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">BAIS core class I have completed:</label
          ><br />
          <div class="form-check">
            <input
              type="checkbox"
              name="courses"
              value="Information Systems"
              id="info-systems"
              class="form-check-input"
            />
            <label for="info-systems" class="form-check-label"
              >Information Systems</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="courses"
              value="Operations"
              id="operations"
              class="form-check-input"
            />
            <label for="operations" class="form-check-label">Operations</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Finish</button>
      </form>
    </div>
  </body>
</html>
