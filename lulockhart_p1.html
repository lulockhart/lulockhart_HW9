<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Part 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Business Analytics Student Survey - Part 1</h2>
      <form action="lulockhart_ty.html">
        <div class="mb-3">
          <label for="country" class="form-label">My home country is:</label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            autofocus
            required
          />
        </div>

        <div class="mb-3">
          <label for="hometown" class="form-label">My home town is:</label>
          <input
            type="text"
            id="hometown"
            name="hometown"
            class="form-control"
            required
          />
          <span
            class="tooltip"
            title="What town did you live in before coming to college?"
          >
            <i class="fas fa-info-circle"></i>
          </span>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">My home state is:</label>
          <select id="state" name="state" class="form-select">
            <option value="">Select state</option>
            <option value="IA">Iowa</option>
            <option value="IL">Illinois</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="impression" class="form-label"
            >My impression of the BAIS major is:</label
          >
          <select
            id="impression"
            name="impression"
            class="form-select"
            required
          >
            <option value="5">Very Positive</option>
            <option value="4">Somewhat Positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat Negative</option>
            <option value="1">Very Negative</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </body>
</html>
